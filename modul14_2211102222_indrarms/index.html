<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Validasi Form - Bootstrap & jQuery</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Form Validasi Nama</h2>
  <form id="formNama">
    <div class="mb-3">
      <label for="nama" class="form-label">Nama:</label>
      <input type="text" class="form-control" id="nama" placeholder="Masukkan nama">
      <div id="errorNama" class="text-danger mt-2" style="display: none;">Nama tidak boleh kosong!</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Script jQuery untuk Validasi -->
<script>
$(document).ready(function() {
  $("#formNama").on("submit", function(e) {
    e.preventDefault(); // Mencegah form submit langsung

    var nama = $("#nama").val().trim();

    if (nama === "") {
      $("#errorNama").show(); // Tampilkan pesan error
    } else {
      $("#errorNama").hide(); // Sembunyikan error kalau sudah benar
      alert("Form berhasil dikirim!\nNama: " + nama);
      // Di sini bisa lanjut proses submit form
    }
  });
});
</script>

<!-- Bootstrap JS (Opsional untuk beberapa komponen seperti modal/alert) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
